<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        #container {
            background-color: #3498db; /* Updated color */
            padding: 20px;
            border-radius: 15px; /* Increased border-radius for a softer look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff; /* Text color updated to white */
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px; /* Added border-radius for image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added box-shadow for image */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Guess the Number Game</h2>
    <img src="C:\Users\HP\Downloads\guess the number.png" alt="Guess the Number Image">

    <label for="guess">Enter Your Guess:</label>
    <input type="number" id="guess" placeholder="Enter your guess" required>

    <button onclick="checkGuess()">Submit Guess</button>

    <div id="result"></div>
</div>
<script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    let attempts = 0;

    function checkGuess() {
        const userGuess = parseInt(document.getElementById("guess").value);

        if (isNaN(userGuess)) {
            alert("Please enter a valid number.");
            return;
        }

        attempts++;

        const resultDiv = document.getElementById("result");

        if (userGuess === randomNumber) {
            resultDiv.innerHTML = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
            resultDiv.style.color = "green";
            document.getElementById("guess").setAttribute("disabled", "true");
        } else if (userGuess < randomNumber) {
            resultDiv.innerHTML = "Too low. Try again!";
            resultDiv.style.color = "red";
        } else {
            resultDiv.innerHTML = "Too high. Try again!";
            resultDiv.style.color = "red";
        }
    }
</script>

</body>
</html>
